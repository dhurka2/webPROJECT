  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://dhurka2.github.io/webPROJECT/styles/order.css">

</head>
<body>

    <div class="col-md-4">

    <div class="col-md-4">

    <div class="col-md-4">

        <button class="btn btn-primary" onclick="addToCart('Ice Tea', 2.00)">Add to Cart</button>
      </div>
    </div>

      <div class="menu-item sprite" style="background-image: url('https://i.pinimg.com/564x/da/29/54/da29549b7fd367669b7d8502d9d0028c.jpg');">

        <p class="menu-item-price">$2.00</p>
        <button class="btn btn-primary" onclick="addToCart('Sprite', 2.00)">Add to Cart</button>

    </div>

    <div class="col-md-4">

      </div>
    </div>

  </div>
</div>

<div class="fixed-bottom m-3">
  <div class="btn-group dropleft">
      <button type="button" class="btn btn-success dropdown-toggle" data-toggle="dropdown" aria-haspopup="true"
              aria-expanded="false">
          <i class="fa fa-shopping-cart"></i> Cart
      </button>
      <div class="dropdown-menu" id="cartDropdown">
          <h4>Shopping Cart</h4>
          <ul class="cart-items" id="cartItems">
              <!-- Cart items will be displayed here -->
          </ul>
          <p>Discount is activate (20% off)</p>
          <p>Total: $<span id="totalAmount">0.00</span></p>
          <button class="btn btn-success checkout-button" onclick="checkout()">Checkout</button>
      </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<script>
  let cartItems = [];
let totalAmount = 0;

function addToCart(itemName, itemPrice) {
  cartItems.push({ name: itemName, price: itemPrice });
  updateCart();
}

function removeItem(index) {
  cartItems.splice(index, 1);
  updateCart();
}

function updateCart() {
  const cartItemsElement = document.getElementById('cartItems');
  const totalAmountElement = document.getElementById('totalAmount');

  cartItemsElement.innerHTML = '';

  
  const groupedItems = {};
  cartItems.forEach(item => {
      const key = item.name;
      groupedItems[key] = groupedItems[key] || { name: item.name, price: 0, quantity: 0 };
      groupedItems[key].price += item.price;
      groupedItems[key].quantity += 1;
  });

  
  Object.values(groupedItems).forEach(groupedItem => {
      const listItem = document.createElement('li');
      listItem.className = 'cart-item';

      
      const discountedPrice = groupedItem.price * 0.8;

      listItem.innerHTML = `
          ${groupedItem.name} ${groupedItem.quantity > 1 ? `(${groupedItem.quantity}x)` : ''}
          - $${discountedPrice.toFixed(2)}
          <span class="remove-button" onclick="removeItem(${cartItems.indexOf(groupedItem)})">Remove</span>
      `;
      cartItemsElement.appendChild(listItem);
  });

 
  totalAmount = cartItems.reduce((total, item) => total + item.price, 0) * 0.8;
  totalAmountElement.textContent = totalAmount.toFixed(2);

  
  sessionStorage.setItem('cartItems', JSON.stringify(cartItems));
  sessionStorage.setItem('totalAmount', totalAmount.toFixed(2));
}

function checkout() {
  
  sessionStorage.setItem('cartItems', JSON.stringify(cartItems));
  sessionStorage.setItem('totalAmount', totalAmount.toFixed(2));

  
  window.location.href = "checkout.html";
}



  
</script>
</body></html>
