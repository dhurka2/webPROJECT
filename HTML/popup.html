<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/popup.css">
    <title>Your Project</title>
</head>
<body>
    

<!-- Full-page background -->
<div class="full-page-background">
    <button onclick="openPopup()">Start</button>
</div>

<!-- Popup container -->
<div id="popupContainer" class="popup-container">
    <!-- Popup content -->
    <div class="popup-content">
        <span class="close-btn" onclick="closePopup()">&times;</span>
        <h2>Select City and Address</h2>
        <label for="city">City:</label>
        <select id="city" name="city">
            <!-- Cities in Kosovo -->
            <option value="pristina">Pristina</option>
            <option value="peja">Peja</option>
            <option value="gjakova">Gjakova</option>
            <option value="mitrovica">Mitrovica</option>
            <option value="ferizaj">Ferizaj</option>
            <option value="ferizaj">Vushtrri</option>
            <option value="ferizaj">Podujeve</option>
            <option value="ferizaj">Gjilan</option>
            <!-- Add more cities as needed -->
        </select>
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" placeholder="Enter your address...">
        <button onclick="submitForm()">Submit</button>
    </div>
</div>
<script>
function openPopup() {
    document.getElementById("popupContainer").style.display = "flex";
}

function closePopup() {
    document.getElementById("popupContainer").style.display = "none";
}

function submitForm() {
    var selectedCity = document.getElementById("city").value;
    var enteredAddress = document.getElementById("address").value;

    console.log("Selected City:", selectedCity);
    console.log("Entered Address:", enteredAddress);

    window.location.href = "index.html";
}

</script>
</body>
</html>
