<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    h2 {
      color: #333;
    }

    form {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
      box-sizing: border-box;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #555;
    }

    input, select {
      width: 100%;
      padding: 8px;
      margin-bottom: 16px;
      box-sizing: border-box;
    }

    button {
      background-color: #4caf50;
      color: #fff;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <form id="checkoutForm">
    <!-- Assuming you have a way to pass the price to this page -->
    <input type="hidden" id="price" name="price" value="0.00">

    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="surname">Surname:</label>
    <input type="text" id="surname" name="surname" required>

    <label for="address">Address:</label>
    <input type="text" id="address" name="address" required>

    <label for="paymentMethod">Payment Method:</label>
    <select id="paymentMethod" name="paymentMethod" required>
      <option value="creditCard">Credit Card</option>
      <option value="cash">Cash</option>
      <!-- Add more payment options as needed -->
    </select>

  <button type="button"><a href="thankyou.html">Order</a></button>
  </form>

  <script>
    // JavaScript functions to handle checkout process
    

    const storedCartItems = sessionStorage.getItem('cartItems');
    const cartItems = storedCartItems ? JSON.parse(storedCartItems) : [];
    const totalAmount = cartItems.reduce((total, item) => total + item.price, 0);

    document.getElementById('price').value = totalAmount.toFixed(2);

    const priceDisplay = document.createElement('div');
    priceDisplay.style.position = 'fixed';
    priceDisplay.style.bottom = '20px';
    priceDisplay.style.right = '20px';
    priceDisplay.style.backgroundColor = '#4caf50';
    priceDisplay.style.color = '#fff';
    priceDisplay.style.padding = '10px';
    priceDisplay.style.borderRadius = '4px';
    priceDisplay.textContent = `Total: $${totalAmount.toFixed(2)}`;

    document.body.appendChild(priceDisplay);

   

  </script>



</body>
</html>
