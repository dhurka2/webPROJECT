<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    form {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
      box-sizing: border-box;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #555;
    }

    input, select {
      width: calc(100% - 16px);
      padding: 8px;
      margin-bottom: 16px;
      box-sizing: border-box;
    }

    button {
      width: calc(50% - 4px);
      background-color: #4caf50;
      color: #fff;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    #applyButton {
      width: calc(50% - 4px);
      background-color: #3498db;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    #applyButton:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>

  <form id="checkoutForm">
    <!-- Assuming you have a way to pass the price to this page -->
    <input type="hidden" id="price" name="price" value="0.00">

    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="surname">Surname:</label>
    <input type="text" id="surname" name="surname" required>

    <label for="address">Address:</label>
    <input type="text" id="address" name="address" required>

    <label for="paymentMethod">Payment Method:</label>
    <select id="paymentMethod" name="paymentMethod" required>
      <option value="creditCard">Credit Card</option>
      <option value="cash">Cash</option>
      <!-- Add more payment options as needed -->
    </select>

    <label for="promocode">Promo Code:</label>
    <input type="text" id="promocode" name="promocode">

    <!-- Added the ID attribute to the button -->
    <button type="button" id="orderButton">Order</button>

    <!-- Added Apply button -->
    <button type="button" id="applyButton" onclick="applyPromoCode()">Apply</button>
  </form>

  <script>
    const storedCartItems = sessionStorage.getItem('cartItems');
    const cartItems = storedCartItems ? JSON.parse(storedCartItems) : [];
    const totalAmount = cartItems.reduce((total, item) => total + item.price, 0);

    document.getElementById('price').value = totalAmount.toFixed(2);

    const priceDisplay = document.createElement('div');
    priceDisplay.style.position = 'fixed';
    priceDisplay.style.bottom = '20px';
    priceDisplay.style.right = '20px';
    priceDisplay.style.backgroundColor = '#4caf50';
    priceDisplay.style.color = '#fff';
    priceDisplay.style.padding = '10px';
    priceDisplay.style.borderRadius = '4px';
    priceDisplay.textContent = `Total: $${totalAmount.toFixed(2)}`;

    document.body.appendChild(priceDisplay);

    // Add event listener for the Order button
    document.getElementById('orderButton').addEventListener('click', function () {
      // You can add order logic here
      alert('Order placed successfully!');
    });

    function applyPromoCode() {
      const promoCodeInput = document.getElementById('promocode');
      const promoCode = promoCodeInput.value.trim().toLowerCase();

      // Check if the entered promo code is "tasty"
      if (promoCode === 'tasty') {
        // Apply discount or other logic here
        alert('Promo code applied successfully!');
        // Update the total amount display with a 20% discount
        const discountedAmount = totalAmount * 0.8; // Subtract 20%
        priceDisplay.textContent = `Total: $${discountedAmount.toFixed(2)}`;
      } else {
        alert('Invalid promo code. Please try again.');
      }
    }
  </script>

</body>
</html>
