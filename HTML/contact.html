<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:100,200,300,400,500,600,700,800,900" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://dhurka2.github.io/webPROJECT/styles/contact.css">


</head>

<body>

  <section class="dc-contact-us" id="dc-contact-section">
    <form id="dc-contact" action="" method="post">
     
      <div class="dc-section-heading">
        <h4>Contact us</h4>
      </div>

      <div class="dc-inputField">
        <input type="name" name="name" id="dc-name" placeholder="Your name" autocomplete="on" required>
        <span class="dc-valid_info_name"></span>
      </div>

      <div class="dc-inputField">
        <input type="Email" name="email" id="dc-email" placeholder="Your email" required="" />
        <span class="dc-valid_info_email"></span>
      </div>

      <div class="dc-inputField">
        <textarea name="message" id="dc-message" placeholder="Your message"></textarea>
        <span class="dc-valid_info_message"></span>
      </div>

      <div class="dc-inputField btn">
        <button type="submit" id="dc-form-submit" class="dc-main-gradient-button" ensabled>Send a message</button>
      </div>

    </form>
  </section>

  <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>

</body>

<script>
    function validateForm() {
      const name = document.getElementById('dc-name').value.trim();
      const address = document.getElementById('dc-address').value.trim();
      const message = document.getElementById('dc-message').value.trim();
      const submitButton = document.getElementById('dc-form-submit');

      if (name.length < 1 || address.length < 1 || message.length < 8) {
        alert('Your message was not sent. Please provide a valid name, address, and at least 20 characters in the message box.');
        submitButton.disabled = true;
        return false; 
      } else {

        submitButton.disabled = false; 
        return true; 
      }
    }
  </script>
</html>
