<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <title>Bootstrap Carousel</title>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: greenyellow;
    }

    .dc-carousel-container {
      border: 2px solid #ccc;
      padding: 20px;
      border-radius: 10px;
      overflow: hidden;
    }

    .dc-carousel-inner img {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>

<div id="carouselExample" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="https://dhurka2.github.io/webPROJECT/PHOTOS/professional%20fa%20ba484c30-aaef-4f56-8fb2-23c52ea02d0a.png" class="d-block w-100" alt="Image 1">
    </div>
    <div class="carousel-item">
      <img src="https://dhurka2.github.io/webPROJECT/PHOTOS/professional%20fa%20edcfe555-b4d0-4a3b-95b1-31ac978a3ea4.png" class="d-block w-100" alt="Image 2">
    </div>
    <div class="carousel-item">
      <img src="https://dhurka2.github.io/webPROJECT/PHOTOS/professional%20fa%20ba484c30-aaef-4f56-8fb2-23c52ea02d0a.png" class="d-block w-100" alt="Image 3">
    </div>
    <div class="carousel-item">
      <img src="https://dhurka2.github.io/webPROJECT/PHOTOS/professional%20re%20315cf951-0dac-49d0-93e7-2b5b31dc7d77.png" class="d-block w-100" alt="Image 4">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExample" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExample" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
